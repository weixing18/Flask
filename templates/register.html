<!DOCTYPE html>
<html>
<head>
    <title>注册</title>
</head>
<body>
    <h1>注册页面</h1>
    <form method="POST" action="/register">
        <label>用户名：</label>
        <input type="text" name="username" required>
        <br>
        <label>密码：</label>
        <input type="password" name="password" required>
        <br>
        <input type="submit" value="注册">
    </form>
</body>
</html>
