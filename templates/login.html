<!DOCTYPE html>
<html>
<head>
    <title>登录</title>
</head>
<body>
    <h1>登录页面</h1>
    <form method="POST" action="/login">
        <label>用户名：</label>
        <input type="text" name="username" required>
        <br>
        <label>密码：</label>
        <input type="password" name="password" required>
        <br>
        <input type="submit" value="登录">
    </form>
</body>
</html>
